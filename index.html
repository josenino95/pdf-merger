<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin-bottom: 20px;
        }

        .file-list-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-name {
            color: #333;
            flex: 1;
            word-break: break-word;
        }

        .file-size {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #ee5a52;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: #e0e0e0;
            color: #333;
        }

        .clear-btn:hover {
            background: #d0d0d0;
        }

        .clear-btn:disabled {
            background: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
        }

        .merge-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .merge-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .merge-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            display: block;
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(25, 118, 210, 0.3);
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            color: #999;
            font-size: 13px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Merger</h1>
        <p class="subtitle">Merge multiple PDF files into one</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚¨ÜÔ∏è</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PDF files up to 50MB each</div>
            <input type="file" id="fileInput" multiple accept=".pdf" />
        </div>

        <div class="file-list" id="fileListContainer" style="display: none;">
            <div class="file-list-title">Selected Files:</div>
            <div id="fileList"></div>
        </div>

        <div class="file-list" id="emptyState">
            <div class="empty-state">No files selected yet</div>
        </div>

        <div class="button-group">
            <button class="clear-btn" id="clearBtn" disabled>Clear</button>
            <button class="merge-btn" id="mergeBtn" disabled>Merge PDFs</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        const PDFLib = window.PDFLib;
        const { PDFDocument } = PDFLib;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileListContainer = document.getElementById('fileListContainer');
        const emptyState = document.getElementById('emptyState');
        const clearBtn = document.getElementById('clearBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const status = document.getElementById('status');

        let selectedFiles = [];

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            const pdfFiles = files.filter(file => file.type === 'application/pdf');
            if (pdfFiles.length > 0) {
                selectedFiles.push(...pdfFiles);
                updateFileList();
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            selectedFiles.push(...files);
            updateFileList();
            fileInput.value = '';
        });

        // Update file list display
        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileListContainer.style.display = 'none';
                emptyState.style.display = 'block';
                clearBtn.disabled = true;
                mergeBtn.disabled = true;
            } else {
                fileListContainer.style.display = 'block';
                emptyState.style.display = 'none';
                clearBtn.disabled = false;
                mergeBtn.disabled = false;
                fileList.innerHTML = selectedFiles.map((file, index) => `
                    <div class="file-item">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                        <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                    </div>
                `).join('');
            }
        }

        // Remove file
        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        };

        // Clear all files
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            updateFileList();
            hideStatus();
        });

        // Merge PDFs
        mergeBtn.addEventListener('click', mergePDFs);

        async function mergePDFs() {
            if (selectedFiles.length === 0) {
                showStatus('No files selected', 'error');
                return;
            }

            mergeBtn.disabled = true;
            clearBtn.disabled = true;
            showStatus('<span class="spinner"></span>Merging PDFs...', 'loading');

            try {
                const mergedPdf = await PDFDocument.create();

                for (const file of selectedFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const pages = pdf.getPages();

                    for (const page of pages) {
                        const [copiedPage] = await mergedPdf.copyPages(pdf, [pdf.getPageIndex(page)]);
                        mergedPdf.addPage(copiedPage);
                    }
                }

                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'merged.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                showStatus('‚úì PDFs merged and downloaded successfully!', 'success');
                selectedFiles = [];
                updateFileList();
            } catch (error) {
                console.error('Error merging PDFs:', error);
                showStatus('Error merging PDFs: ' + error.message, 'error');
            } finally {
                mergeBtn.disabled = selectedFiles.length === 0;
                clearBtn.disabled = selectedFiles.length === 0;
            }
        }

        function showStatus(message, type) {
            status.textContent = '';
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
            status.textContent = '';
        }
    </script>
</body>
</html>
